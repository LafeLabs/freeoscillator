<!doctype html>
<html>
    <head>
        <title>Scroll Reader</title>
    </head>
    <body>
        <div id = "readerscroll" class = "scroll">
<a href = "../../">../../</a>

<h2>Scroll 1</h2>
<p>
    Paragraph. Content. Etc.
</p>

        </div>

        <style>
            * {
            box-sizing: border-box;
            }
            body{
             overflow:hidden;   
            }
            .scroll{
                width:100%;
                padding:2em 2em 2em 2em;
                font-size:2em;
                text-align:justify;
                overflow:scroll;
                position:absolute;
                top:0px;
                left:0px;
                right:0px;
                bottom:0px;
            }
            .scroll img{
                width:80%;
                display:block;
                margin:auto;
            }
            .scroll figure{
                width:80%;
                display:block;
                margin:auto;
            }
            .scroll p,pre,li {
	            font-family: Book Antiqua, Palatino, Palatino Linotype, Palatino LT STD, Georgia, serif;
	            font-size: 24px;
            	font-style: normal;
	            font-variant: normal;
	            font-weight: 400;
	            line-height: 32px;
	            width:100%;
	            text-align:justify;
	                margin-bottom:1em;

            }
            .scroll h1,h2,h3{
                text-align:center;
            }
            a{
                	            font-family: Book Antiqua, Palatino, Palatino Linotype, Palatino LT STD, Georgia, serif;
	            font-size: 24px;
            	font-style: normal;
	            font-variant: normal;
	            font-weight: 400;

            }
           #editorlink{
               position:absolute;
               right:10%;
               top:0.5em;
           }
           #scrolleditorlink{
               position:absolute;
               left:10%;
               top:0.5em;
           }
        </style>
    </body>
</html>
